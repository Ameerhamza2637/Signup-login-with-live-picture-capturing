<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="signup-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-firstname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signup-lastname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group eye-sec">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="password-toggle" id="signup-password-toggle"onclick="togglePasswordVisibility('signup-password')">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <input type="text" id="signup-address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="signup-phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="file" id="signup-image" accept="image/*" capture="user">
                </div>
                <div class="form-group">
                    <button type="button" id="open-camera-btn" class="btn btn-primary live-captured" onclick="openCamera()">
                        <i class="fa fa-camera"></i> Open Camera
                    </button>
                </div>
                <div class="form-group">
                    <iframe id="camera-feed" style="display: none; width: 100%; height: 100%;" autoplay></iframe>
                    <img id="captured-image" src="" alt="Captured Image" style="display: none;">
                    <button type="button" id="capture-image-btn" class="btn btn-success" style="display: none;" onclick="captureImage()">
                        Capture Image
                    </button>
                </div>
                <button type="submit" id="signup-btn" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./login.html" id="login-link">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
